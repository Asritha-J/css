<!DOCTYPE html>
<html>
<head>
	<title>stylings in css</title>
	<link rel="stylesheet" type="text/css" href="external_styling.css">
<style type="text/css">
	.abc{
		font-size: 50px;
		font-family: cursive;
	}
</style>
</head>
<body>
	<h3>Inline styling</h3>
	<p style="color: red;background-color: orange">This is a inline styling in css</p>

	<h3>Internal styling</h3>
	<p class="abc">Asritha Evangeline</p>

	<h3>External styling</h3>
	<p class="external">This is a external styling in css</p>

</body>
</html>
