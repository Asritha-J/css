<!DOCTYPE html>
<html>
<head>
	<title>display properties</title>
	<style type="text/css">
		h1{
			background-color: grey;
			display: inline;
		}
		span{
			background: red;
			display: block;
		}
		.b{
			height: 300px;
			width: 200px;
			border: 2px solid red;
			float: left;
		}
		.c{
			height: 300px;
			width: 200px;
			border: 2px solid green;
			float: left;
			display: none;
		}
		.d{
			height: 300px;
			width: 200px;
			border: 2px solid blue;
			float: left;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<h1>Technical Hub</h1>
	<span>Aditya Engineering College</span>
	<a href="">click here</a>
	<div class="b"></div>
		<div class="c"></div>
			<div class="d"></div>


</body>
</html>
