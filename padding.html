<!DOCTYPE html>
<html>
<head>
	<title>margin in css</title>
	<style type="text/css">
		h1{
			background: 1px solid red;
			margin: 10px 15px 20px 30px;
			padding: 30px;
		}
		p{
			
			border: 1px solid green;
			margin: 10px 20px 30px 40px;
			padding: 30px;
		}
	</style>
</head>
<body>
	<h1>Technical hub</h1>
	<p>Aditya engineering college</p>
</body>
</html>
