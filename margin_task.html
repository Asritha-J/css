<!DOCTYPE html>
<html>
<head>
	<title>Margin in css</title>
	<style type="text/css">
		
		div{
			background: red;
			border: 1px solid blue;
			margin: 10px 10px 10px 10px;
			
		}
		h1{
			padding-top: 160px;

		}
	</style>
</head>
<body>
		<div style="height: 420px;width: 970px;background-color: white;">
			<div style="height: 400px;width: 300px;background-color: orange;float: left;"><center><h1>FSD</h1></div></center>
		<div style="height: 400px;width: 300px;background-color: blue;float: left;"><center><h1>MORNING</h1></div></center>
		<div style="height: 400px;width: 300px;background-color: green;float: right;"><center><h1>BATCH</h1></div></center>
		
		</div>


</body>
</html>
