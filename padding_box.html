<!DOCTYPE html>
<html>
<head>
	<title>padding box in css</title>
	<style type="text/css">
		.a{
			background-color: red;
			width: 300px;
			height: 300px;
			float: left;
			border: 1px solid black;
			margin: 5px; 
			
		}
		.b{
			background-color: green;
			width: 300px;
			height: 300px;
			float: left;
			border: 1px solid black;
			margin:5px;
		}
		*{
			margin: 0px;
			padding: 0px;
		}
		h5{
			padding-top: 150px;
			padding-right: 50px;
		}
	</style>
</head>
<body>
	<div class="a">
		<h3>division 1</h3>
	</div>
	<div class="b">
		<h3>division 2</h3>
	</div>

</body>
</html>
