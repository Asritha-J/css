<!DOCTYPE html>
<html>
<head>
	<title>box shadow</title>
	<style type="text/css">
		.a{
			height: 600px;
			width: 400px;
			background-color: red;
			margin: 20px;
			float: left;
			box-shadow: 6px 6px 5px  yellow;
			
		}
		.b{
			height: 600px;
			width: 400px;
			background-color: green;
			margin: 20px;
			float: left;
			box-shadow: 6px 6px 5px blue;
		}
	</style>
</head>
<body>
	<div class="a"></div>
	<div class="b"></div>
	
</body>
</html>
